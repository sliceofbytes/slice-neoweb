async function fetchStockData(symbol) {
    const apiKey = '2W6HCONTP2AA05PX';
    const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        return data["Global Quote"];
    } catch (error) {
        console.error("Error fetching stock data:", error);
    }
}


async function fetchAndUpdateTicker(symbols) {
    const tickerDiv = document.getElementById('stockTicker');

    for (let symbol of symbols) {
        const stockData = await fetchStockData(symbol);
        console.log(stockData);
        const priceChange = parseFloat(stockData["09. change"]);
        const colorClass = priceChange < 0 ? 'text-red-500' : 'text-green-500';
        const tickerItem = document.createElement('div');
        tickerItem.classList.add('ticker-item', 'inline-block', 'mr-8', colorClass);
        tickerItem.innerHTML = `
            <span class="font-bold">${symbol}:</span>
            <span>${stockData["05. price"]}</span>
        `;
        tickerDiv.appendChild(tickerItem);
    }
}

// Periodically check if more symbols need to be fetched based on scroll position
function checkAndFetchSymbols(symbols) {
    const tickerDiv = document.getElementById('stockTicker');
    let lastSymbolIndex = 0;

    const loadMoreSymbolsIfNeeded = () => {
        // Simple example logic to load more symbols
        // This could be enhanced to be more accurate based on visibility
        if (tickerDiv.scrollWidth - (tickerDiv.offsetWidth + tickerDiv.scrollLeft) < 200) {
            const nextSymbols = symbols.slice(lastSymbolIndex, lastSymbolIndex + 5);
            lastSymbolIndex += 5;
            fetchAndUpdateTicker(nextSymbols);
            if (lastSymbolIndex >= symbols.length) {
                lastSymbolIndex = 0; // Reset to loop
            }
        }
    };

    loadMoreSymbolsIfNeeded(); // Initial load
    tickerDiv.addEventListener('scroll', loadMoreSymbolsIfNeeded);
}
